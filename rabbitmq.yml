# To connect to management UI:
#   1. kubectl port-forward pod/<POD_NAME> 15672
#   2. http://localhost:15672
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  type: LoadBalancer
  selector:
    app: rabbitmq
  ports:
    - port: 5672
      targetPort: 5672
      name: traffic
    - port: 15672
      targetPort: 15672
      name: management
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.7.8-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
